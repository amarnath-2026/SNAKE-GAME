<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Neon Snake</h1>
            <div class="scores">
                <span id="score" class="score">Score: 0</span>
                <span id="high-score" class="score">High Score: 0</span>
            </div>
        </header>
        <main class="game-card">
            <canvas id="gameCanvas"></canvas>
        </main>
        <footer class="footer">
            <div class="controls">
                <button id="up" class="control-btn" aria-label="Move Up">↑</button>
                <div class="horizontal-controls">
                    <button id="left" class="control-btn" aria-label="Move Left">←</button>
                    <button id="right" class="control-btn" aria-label="Move Right">→</button>
                </div>
                <button id="down" class="control-btn" aria-label="Move Down">↓</button>
            </div>
            <button id="restart" class="restart-btn">Restart Game</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
